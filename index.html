<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
  }

  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
  }

  /* Popup overlay */
  .popup-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  /* Popup content */
  .popup-content {
    background: #fff;
    padding: 30px 20px;
    border-radius: 10px;
    text-align: center;
    position: relative;
    min-width: 300px;
  }

  /* Cancel button */
  .close-btn {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    background: none;
  }

  .popup-content p {
    font-size: 20px;
    margin: 20px 0 0 0;
  }
</style>
</head>
<body>

<!-- Buttons -->
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <button class="close-btn" id="closeBtn">&times;</button>
    <p>Manja naa please ðŸ¥º</p>
  </div>
</div>

<script>
  const noBtn = document.getElementById('noBtn');
  const popup = document.getElementById('popup');
  const closeBtn = document.getElementById('closeBtn');

  // Show popup when No is clicked
  noBtn.addEventListener('click', () => {
    popup.style.display = 'flex';
  });

  // Close popup when cancel (Ã—) is clicked
  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  // Optional: Close popup if user clicks outside the popup content
  popup.addEventListener('click', (e) => {
    if (e.target === popup) {
      popup.style.display = 'none';
    }
  });
</script>

</body>
</html>
