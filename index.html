<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Do you Love me?</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
    display:flex; align-items:center; justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  .card {
    background: rgba(255,255,255,0.85);
    padding: 24px;
    border-radius: 24px;
    text-align:center;
    max-width: 90vw;
    box-shadow: 0 12px 25px rgba(255,77,121,0.25);
    position: relative;
  }
  h1 { font-size: 26px; margin-bottom:12px; color:#ff4d79;}
  p { color:#555; margin-bottom:20px; font-size:16px;}
  button {
    padding:14px 26px; font-size:16px; border:none; border-radius:14px;
    cursor:pointer; margin:6px; transition:0.2s;
  }
  #yes { background: linear-gradient(90deg,#ff5a8a,#ff8fb3); color:white; font-weight:600;}
  #no { background:#ccc; color:#333;}
  .final { display:none; flex-direction:column; align-items:center; gap:10px; margin-top:16px;}
  .hearts { position:fixed; inset:0; pointer-events:none; }
  .heart { position:absolute; font-size:20px; }
</style>
</head>
<body>
<div class="hearts"></div>
<div class="card">
  <h1>Do you Love me?</h1>
  <p id="lead">Try to click No 😏</p>
  <div id="buttons">
    <button id="yes">Yes 💖</button>
    <button id="no">No 💔</button>
  </div>
  <div class="final" id="final">
    <h2>Aww I love you too 💞</h2>
    <p>Share this link and make someone smile!</p>
  </div>
</div>

<script>
// Elements
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const final = document.getElementById('final');
const buttons = document.getElementById('buttons');
const heartsLayer = document.querySelector('.hearts');
const leadText = document.getElementById('lead');

// Playful phrases for No click
const phrases = [
  "Are you sure? 🥺",
  "Think again 😏",
  "Hahaha can't click No! 😂",
  "You know I love you 💖",
  "Please haan bol 😘"
];

// Hide No button on click + change lead text
noBtn.addEventListener('click', ()=>{
  noBtn.style.display='none';
  leadText.innerText = phrases[Math.floor(Math.random()*phrases.length)];
});

// Yes button click → show final + hearts
yesBtn.addEventListener('click', ()=>{
  buttons.style.display='none';
  final.style.display='flex';
  spawnHearts(25);
});

// Heart / emoji animation
const emojis = ['❤️','⭐','🌸','🍫'];
function spawnHearts(count){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.className='heart';
    heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left = (50 + Math.random()*20-10)+'vw';
    heart.style.top = '80vh';
    heart.style.fontSize = (14+Math.random()*16)+'px';
    heartsLayer.appendChild(heart);
    let start = Date.now();
    let duration = 2000 + Math.random()*1000;
    (function animate(){
      let now = Date.now();
      let progress = (now - start)/duration;
      heart.style.top = 80 - progress*90 + 'vh';
      heart.style.opacity = 1-progress;
      if(progress<1) requestAnimationFrame(animate);
      else heart.remove();
    })();
  }
}
</script>
</body>
</html>
