<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Be honest‚Ä¶ do you love me?</title>
<meta name="description" content="Be honest... do you love me? Cute interactive page." />
<style>
  /* ---------- Base ---------- */
  :root{
    --bg1: #ffe6f0;
    --bg2: #fff6f2;
    --accent1: #ff5a8a;
    --accent2: #ff8fb3;
    --muted: #5b5b5b;
    --card-bg: rgba(255,255,255,0.85);
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;}
  body{
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(120deg,var(--bg1),var(--bg2));
    overflow:hidden;
    position:relative;
  }

  /* Animated gradient background */
  .bg {
    position:fixed;
    inset:0;
    z-index:0;
    background: linear-gradient(120deg,#ffdfe8 0%, #fff1ec 40%, #fceef5 100%);
    animation: bgShift 12s ease-in-out infinite;
  }
  @keyframes bgShift{
    0%{ transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); }
    50%{ transform: rotate(1deg) scale(1.02); filter: hue-rotate(8deg); }
    100%{ transform: rotate(0deg) scale(1); filter: hue-rotate(0deg); }
  }

  /* Floating icons background */
  .floating-layer {
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
    overflow:hidden;
  }
  .floating {
    position:absolute;
    will-change: transform, opacity;
    opacity:0.9;
    filter: drop-shadow(0 8px 18px rgba(255,77,121,0.12));
  }

  /* Card */
  .card {
    position:relative;
    z-index:3;
    width:min(640px,92vw);
    background: var(--card-bg);
    border-radius:20px;
    padding:26px 22px;
    box-shadow: 0 18px 40px rgba(18,15,20,0.06);
    text-align:center;
    backdrop-filter: blur(6px);
  }
  h1{
    margin:0 0 8px 0;
    font-size:clamp(20px,4.6vw,30px);
    color:var(--accent1);
    letter-spacing:0.2px;
  }
  p.lead{
    margin:0 0 18px 0;
    color:var(--muted);
    font-size:clamp(13px,2.4vw,16px);
  }

  /* Buttons */
  .buttons {
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
    margin-top:8px;
  }
  button.btn{
    border:0;
    padding:12px 22px;
    font-size:16px;
    border-radius:12px;
    cursor:pointer;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
    box-shadow: 0 8px 18px rgba(0,0,0,0.06);
    transition: transform .18s ease, box-shadow .18s ease, opacity .18s;
  }
  button.btn:active{ transform: translateY(2px) scale(.99); }

  /* Yes: gradient + pulse */
  #yesBtn{
    background: linear-gradient(90deg,var(--accent1),var(--accent2));
    color: white;
    font-weight:600;
    animation: yesPulse 2.4s infinite;
    border: 1px solid rgba(255,255,255,0.06);
  }
  @keyframes yesPulse{
    0%{ box-shadow: 0 8px 20px rgba(255,90,140,0.18); transform: translateY(0) scale(1); }
    50%{ box-shadow: 0 14px 30px rgba(255,90,140,0.24); transform: translateY(-2px) scale(1.02); }
    100%{ box-shadow: 0 8px 20px rgba(255,90,140,0.18); transform: translateY(0) scale(1); }
  }

  /* No: neutral */
  #noBtn{
    background: #f3f3f6;
    color:#333;
  }

  /* Final message box */
  .finalBox{
    display:none;
    margin-top:16px;
    padding:14px;
    border-radius:12px;
    background: linear-gradient(180deg, rgba(255,245,250,0.95), rgba(255,240,246,0.95));
    box-shadow: 0 10px 30px rgba(255,77,121,0.08);
  }
  .finalBox h2{ margin:0; color:var(--accent1); font-size:20px; }
  .finalBox p{ margin:6px 0 0 0; color:var(--muted); font-size:14px; }

  /* Small pop ‚Äúspeech‚Äù */
  .pop {
    position:absolute;
    pointer-events:none;
    padding:8px 12px;
    background: white;
    border-radius:999px;
    box-shadow: 0 8px 24px rgba(18,15,20,0.08);
    font-size:14px;
    color:#222;
    transform-origin:center;
    opacity:0;
    will-change: transform, opacity, top;
  }
  .pop.show{
    animation: popRise 1.6s ease forwards;
  }
  @keyframes popRise{
    0%{ transform: translateY(6px) scale(.98); opacity:0; }
    12%{ transform: translateY(0px) scale(1.02); opacity:1; }
    60%{ transform: translateY(-40px) scale(1); opacity:0.9; }
    100%{ transform: translateY(-100px) scale(0.98); opacity:0; }
  }

  /* Modal popup */
  .modal-overlay {
    position:fixed;
    inset:0;
    background: rgba(0,0,0,0.5);
    display:none;
    justify-content:center;
    align-items:center;
    z-index:10;
  }
  .modal-content {
    background:white;
    padding:28px 24px;
    border-radius:16px;
    text-align:center;
    min-width:280px;
    max-width:90%;
    box-shadow:0 12px 30px rgba(0,0,0,0.15);
    position:relative;
  }
  .modal-content p{
    font-size:18px;
    margin:0;
  }
  .modal-close{
    position:absolute;
    top:10px;
    right:12px;
    font-size:22px;
    font-weight:bold;
    cursor:pointer;
    border:none;
    background:none;
  }

  /* Responsive */
  @media (max-width:420px){
    .card{ padding:18px; border-radius:16px; }
    button.btn{ padding:12px 18px; font-size:15px; border-radius:12px; }
    .pop{ font-size:13px; padding:7px 10px; }
  }
</style>
</head>
<body>

<!-- animated gradient background -->
<div class="bg" aria-hidden="true"></div>

<!-- floating emojis background -->
<div class="floating-layer" aria-hidden="true" id="floatingLayer"></div>

<!-- main card -->
<main class="card" role="main" aria-labelledby="title">
  <h1 id="title">Be honest‚Ä¶ do you love me? ‚ù§Ô∏è</h1>
  <p class="lead" id="lead">Try to click <strong>No</strong> ‚Äî but be careful üòè</p>

  <div class="buttons" id="btnRow">
    <button class="btn" id="yesBtn" aria-label="Yes">Yes üíñ</button>
    <div style="position:relative;">
      <button class="btn" id="noBtn" aria-label="No">No üíî</button>
    </div>
  </div>

  <div class="finalBox" id="finalBox" role="status" aria-live="polite">
    <h2 id="finalTitle">Aww I love you too Dhiwangkshi üíû</h2>
    <p id="finalSub">Share this link and make someone smile!</p>
  </div>
</main>

<!-- Centered modal popup -->
<div class="modal-overlay" id="modal">
  <div class="modal-content">
    <button class="modal-close" id="modalClose">&times;</button>
    <p>Manja naa please ü•∫</p>
  </div>
</div>

<script>
/* ===== Config / phrases ===== */
const popPhrases = [
  "Manja naa please ü•∫",
  "Are you serious? üò¢",
  "Come on‚Ä¶ think again üòè",
  "Say yes na baby üíû",
  "Fine, but I still like you üòò",
  "You know I love you üíñ"
];
const floatingEmojis = ['‚ù§Ô∏è','üå∏','‚≠ê','üç´']; 
const floatCount = 10;

/* ===== Elements ===== */
const noBtn = document.getElementById('noBtn');
const yesBtn = document.getElementById('yesBtn');
const leadText = document.getElementById('lead');
const finalBox = document.getElementById('finalBox');
const floatingLayer = document.getElementById('floatingLayer');
const btnRow = document.getElementById('btnRow');

const modal = document.getElementById('modal');
const modalClose = document.getElementById('modalClose');

/* ===== Helper ===== */
function rand(min,max){ return Math.floor(Math.random()*(max-min+1))+min; }

/* ===== Floating background emojis ===== */
function createFloating(i){
  const el = document.createElement('div');
  el.className = 'floating';
  el.innerText = floatingEmojis[Math.floor(Math.random()*floatingEmojis.length)];
  const size = rand(18,42);
  el.style.fontSize = size + 'px';
  const left = Math.random() * (window.innerWidth * 0.9) + window.innerWidth*0.05;
  const topStart = window.innerHeight + Math.random()*150;
  el.style.left = left + 'px';
  el.style.top = topStart + 'px';
  floatingLayer.appendChild(el);

  const duration = 9000 + Math.random()*9000;
  const drift = (Math.random()-0.5) * 120;
  const rotate = (Math.random()-0.5)*40;
  const start = performance.now();

  function animate(now){
    const t = (now - start) / duration;
    const ease = Math.sin(Math.min(t,1) * Math.PI * 0.5);
    const newTop = (window.innerHeight + 150) - ease * (window.innerHeight + 300);
    const newLeft = parseFloat(el.style.left) + drift * ease * 0.002;
    el.style.top = newTop + 'px';
    el.style.left = newLeft + 'px';
    el.style.transform = `translateY(0px) rotate(${rotate*ease}deg) scale(${1 - 0.08*ease})`;
    el.style.opacity = 0.14 + 0.86*(1 - Math.min(t,1));
    if(t <= 1) requestAnimationFrame(animate);
    else {
      el.style.top = (window.innerHeight + Math.random()*150)+'px';
      requestAnimationFrame(animate);
    }
  }
  requestAnimationFrame(animate);
}
for(let i=0;i<floatCount;i++) createFloating(i);

/* ===== Small pop on No button ===== */
let popIndex=0;
function showPopNear(button){
  const rect = button.getBoundingClientRect();
  const pop = document.createElement('div');
  pop.className='pop';
  pop.innerText = popPhrases[popIndex % popPhrases.length];
  popIndex++;
  document.body.appendChild(pop);
  const popWidth = 160;
  const left = Math.max(8, rect.left + rect.width/2 - popWidth/2 + (Math.random()-0.5)*40);
  const top = rect.top - 8;
  pop.style.left = left + 'px';
  pop.style.top = top + 'px';
  requestAnimationFrame(()=> pop.classList.add('show'));
  setTimeout(()=> pop.remove(),1600);
}

/* ===== Tiny floating hearts ===== */
function spawnTinyAround(targetEl,count=3){
  const rect = targetEl.getBoundingClientRect();
  for(let i=0;i<count;i++){
    const x = rect.left + Math.random()*rect.width;
    const y = rect.top + Math.random()*rect.height;
    const el = document.createElement('div');
    el.className='floating';
    el.innerText=floatingEmojis[Math.floor(Math.random()*floatingEmojis.length)];
    el.style.fontSize=(12+Math.random()*18)+'px';
    el.style.left=x+'px';
    el.style.top=y+'px';
    el.style.zIndex=5;
    document.body.appendChild(el);
    const dur=900+Math.random()*800;
    const start=performance.now();
    const dx=(Math.random()-0.5)*80;
    function anim(now){
      const t=(now-start)/dur;
      if(t>1){el.remove();return;}
      el.style.top=(y-t*80)+'px';
      el.style.left=(x+dx*t)+'px';
      el.style.opacity=1-t;
      requestAnimationFrame(anim);
    }
    requestAnimationFrame(anim);
  }
}

/* ===== No button behavior ===== */
noBtn.addEventListener('mouseenter',()=>{
  leadText.innerText = popPhrases[rand(0,popPhrases.length-1)];
  noBtn.style.transform='scale(1.14)';
  setTimeout(()=>noBtn.style.transform='scale(1)',220);
  spawnTinyAround(noBtn,3);
});

noBtn.addEventListener('click',(e)=>{
  e.preventDefault();
  showPopNear(noBtn);
  spawnTinyAround(noBtn,4);
  modal.style.display='flex'; // Show modal on No click
});

/* ===== Modal close ===== */
modalClose.addEventListener('click',()=>{ modal.style.display='none'; });
modal.addEventListener('click',(e)=>{ if(e.target===modal) modal.style.display='none'; });

/* ===== Yes button behavior ===== */
yesBtn.addEventListener('click',()=>{
  btnRow.style.transition='opacity .28s ease';
  btnRow.style.opacity=0;
  setTimeout(()=>btnRow.style.display='none',320);
  finalBox.style.display='block';
  finalBox.style.opacity=0;
  finalBox.style.transform='translateY(6px)';
  setTimeout(()=>{
    finalBox.style.transition='opacity .36s ease, transform .36s ease';
    finalBox.style.opacity=1;
    finalBox.style.transform='translateY(0)';
  },60);
  const centerX=window.innerWidth/2;
  const centerY=window.innerHeight/2;
  for(let i=0;i<26;i++){
    const el=document.createElement('div');
    el.className='floating';
    el.innerText=floatingEmojis[Math.floor(Math.random()*floatingEmojis.length)];
    el.style.fontSize=(18+Math.random()*28)+'px';
    el.style.left=centerX+(Math.random()-0.5)*200+'px';
    el.style.top=centerY+(Math.random()-0.5)*80+'px';
    el.style.zIndex=6;
    document.body.appendChild(el);
    const dur=1400+Math.random()*1200;
    const angle=Math.random()*Math.PI*2;
    const dist=80+Math.random()*220;
    const vx=Math.cos(angle)*dist;
    const vy=Math.sin(angle)*dist-60;
    const start=performance.now();
    function anim(now){
      const t=(now-start)/dur;
      if(t>1){el.remove();return;}
      const ease=1-Math.pow(1-t,3);
      el.style.left=centerX+vx*ease+'px';
      el.style.top=centerY+vy*ease- ease*40+'px';
      el.style.opacity=1-ease;
      requestAnimationFrame(anim);
    }
    requestAnimationFrame(anim);
  }
});

/* ===== Responsive on resize ===== */
window.addEventListener('resize',()=>{
  const nodes=Array.from(floatingLayer.children);
  nodes.forEach(n=>n.remove());
  for(let i=0;i<floatCount;i++) createFloating(i);
});
</script>

</body>
</html>
