<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Do you Love me?</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7);
    display:flex; align-items:center; justify-content:center;
    height:100vh;
    overflow:hidden;
  }
  .card {
    background: rgba(255,255,255,0.85);
    padding: 24px;
    border-radius: 24px;
    text-align:center;
    max-width: 90vw;
    box-shadow: 0 12px 25px rgba(255,77,121,0.25);
    position: relative;
  }
  h1 { font-size: 26px; margin-bottom:12px; color:#ff4d79;}
  p { color:#555; margin-bottom:20px; font-size:16px;}
  button {
    padding:14px 26px; font-size:16px; border:none; border-radius:14px;
    cursor:pointer; margin:6px; transition:0.2s;
  }
  #yes { background: linear-gradient(90deg,#ff5a8a,#ff8fb3); color:white; font-weight:600;}
  #no { background:#ccc; color:#333;}
  .final { display:none; flex-direction:column; align-items:center; gap:10px; margin-top:16px;}
  .hearts { position:fixed; inset:0; pointer-events:none; }
  .heart { position:absolute; font-size:20px; }
</style>
</head>
<body>
<div class="hearts"></div>
<div class="card">
  <h1>Do you Love me?</h1>
  <p id="lead">Try to click No 😏</p>
  <div id="buttons">
    <button id="yes">Yes 💖</button>
    <button id="no">No 💔</button>
  </div>
  <div class="final" id="final">
    <h2>Aww I love you too Dhiwangkshi 💞</h2>
    <p>Share this link and make someone smile!</p>
  </div>
</div>

<script>
// Elements
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');
const final = document.getElementById('final');
const buttons = document.getElementById('buttons');
const heartsLayer = document.querySelector('.hearts');
const leadText = document.getElementById('lead');

// Playful phrases for No hover
const phrases = [
  "Are you sure? 🥺",
  "Think again 😏",
  "Hahaha can't click No! 😂",
  "You know I love you 💖",
  "Please haan bol 😘"
];

// Emojis for floating hearts/fun
const emojis = ['❤️','⭐','🌸','🍫'];

// Function to spawn hearts
function spawnHeart(x,y){
  const heart = document.createElement('div');
  heart.className='heart';
  heart.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  heart.style.left = x + 'px';
  heart.style.top = y + 'px';
  heart.style.fontSize = (14+Math.random()*16)+'px';
  heartsLayer.appendChild(heart);
  let start = Date.now();
  let duration = 2000 + Math.random()*1000;
  (function animate(){
    let now = Date.now();
    let progress = (now - start)/duration;
    heart.style.top = parseInt(heart.style.top) - progress*150 + 'px';
    heart.style.opacity = 1-progress;
    if(progress<1) requestAnimationFrame(animate);
    else heart.remove();
  })();
}

// No button playful effect
noBtn.addEventListener('mouseenter', ()=>{
  leadText.innerText = phrases[Math.floor(Math.random()*phrases.length)];
  // Blink effect
  noBtn.style.transform = 'scale(1.2)';
  setTimeout(()=> noBtn.style.transform='scale(1)',200);
  // Spawn hearts near No button
  const rect = noBtn.getBoundingClientRect();
  for(let i=0;i<3;i++){
    spawnHeart(rect.left + Math.random()*rect.width, rect.top + Math.random()*rect.height);
  }
});

// Also on touch (mobile)
noBtn.addEventListener('touchstart',(e)=>{
  e.preventDefault();
  leadText.innerText = phrases[Math.floor(Math.random()*phrases.length)];
  noBtn.style.transform = 'scale(1.2)';
  setTimeout(()=> noBtn.style.transform='scale(1)',200);
  const rect = noBtn.getBoundingClientRect();
  for(let i=0;i<3;i++){
    spawnHeart(rect.left + Math.random()*rect.width, rect.top + Math.random()*rect.height);
  }
});

// Yes button click → show final + hearts
yesBtn.addEventListener('click', ()=>{
  buttons.style.display='none';
  final.style.display='flex';
  for(let i=0;i<25;i++){
    spawnHeart(window.innerWidth/2 + (Math.random()-0.5)*200, window.innerHeight/2 + (Math.random()-0.5)*50);
  }
});
</script>
</body>
</html>
